<div class="modal-header">
	<button type="button" class="close" ng-click="modalInstanceCtrl.cancel()" aria-hidden="true">&times;</button>
    <h3 class="modal-title">{{modalInstanceCtrl.itemDetail.name}}</h3>
    
</div>
<div class="modal-body">
    <p>Cuisine: {{modalInstanceCtrl.itemDetail.cuisine}}</p>
    <p>Price: {{modalInstanceCtrl.itemDetail.price}}</p>
</div>
<div class="modal-footer">
 	
	<button type="button" class="btn btn-primary" ng-click="modalInstanceCtrl.addToGlobalCart(modalInstanceCtrl.itemDetail)">Add to Cart</button>
</div>
